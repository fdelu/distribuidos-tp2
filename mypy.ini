[mypy]
namespace_packages = True
explicit_package_bases = True
exclude = 
    .git,
    __pycache__,
    .mypy_cache,
    .pytest_cache,
    .venv
# check_untyped_defs = True
mypy_path = src:src/system
check_untyped_defs = True
python_version = 3.11
disallow_untyped_defs = True
disallow_any_generics = True
implicit_reexport = False

