version: "3"
services:
  rabbitmq:
    build:
      dockerfile: ./src/system/rabbitmq/Dockerfile
    volumes:
      - type: bind
        source: ./src/system/rabbitmq/rabbitmq.conf
        target: /etc/rabbitmq/rabbitmq.conf
      - type: bind
        source: ./src/system/rabbitmq/definitions.json
        target: /definitions.json
    ports:
      - 15672:15672
    networks:
      - internal_net

  medic:
    build:
      context: ./src
      args:
        WORKDIR: medic
      dockerfile: ./system/medic/Dockerfile
    networks:
      - internal_net
    volumes:
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
      - type: bind
        source: ./infra-compose.yaml
        target: /compose.yaml
      - type: bind
        source: ../config.ini
        target: /config.ini
      - type: bind
        source: ./.env
        target: /.env
    stdin_open: true # docker run -i TODO: remove
    tty: true # docker run -t TODO: remove
    depends_on:
      rabbitmq:
        condition: service_healthy

networks:
  outside_net:
    ipam:
      driver: default
  internal_net:
    ipam:
      driver: default